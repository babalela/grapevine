<h2>Archive</h2>

{% for post in site.posts %}
<div class="ad">
	<!-- <a href="{{ post.url }}">{{ post.title }}</a> -->
	<p class="date">{{ post.date | date: "%d %b %Y"}}</p><br />
	<img src="{{ post.advertiser_image }}" alt="{{ post.advertiser_image_text }}" title="{{ post.advertiser_image_text }}" />
	{{ post.advertiser_body_copy }}
</div>
{% endfor %}
